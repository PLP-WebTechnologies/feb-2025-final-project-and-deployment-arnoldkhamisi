<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Analog + Digital Clock</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="clock-container">
    <div class="clock-container" ondblclick="toggleAlarmSettings()">
    <div class="analog-clock">
    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>
    <div class="number number"></div>
<div class="number number3">3</div>
<div class="number number6">6</div>
<div class="number number9">9</div>
<div class="number number12">12</div>
    </div>
    <div class="digital-clock" id="digital-clock">--:--:--</div>

    <div id="alarm-settings">
        <label>Set Alarm Time:</label><br>
        <input type="time" id="alarm-time"><br>
        <label>Select Ringtone:</label><br>
        <select id="ringtone">
        <option value="beep">Beep</option>
        <option value="tone1">Tone 1</option>
        <option value="tone2">Tone 2</option>
        </select><br>
        <button onclick="setAlarm()">Set Alarm</button>
    </div>
</div>

<audio id="alarm-audio" src="beep.mp3" preload="auto"></audio>

<script src="script.js"></script>
</body>
</html>
